[versions]
agp = "8.12.3"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.25"

core-ktx = "1.13.1"
lifecycle-runtime-ktx = "2.8.6"
activity-compose = "1.9.2"
compose-bom = "2024.09.00"

coroutines = "1.10.2"
hilt = "2.51.1"
room = "2.6.1"
retrofit = "2.9.0"
okhttp = "4.12.0"
gson = "2.10.1"
navigation = "2.8.3"
datastore = "1.1.1"
paging = "3.3.2"
coil = "2.6.0"

junit = "4.13.2"
androidx-junit = "1.2.1"
espresso = "3.6.1"
material3-window-size-class1 = "1.4.0"

[libraries]
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle-runtime-ktx" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }

androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
androidx-ui = { module = "androidx.compose.ui:ui" }
androidx-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
androidx-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
androidx-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
androidx-material3 = { module = "androidx.compose.material3:material3" }

coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
coroutines-test    = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test",    version.ref = "coroutines" }

# Room (KSP)
room-runtime  = { module = "androidx.room:room-runtime",  version.ref = "room" }
room-ktx      = { module = "androidx.room:room-ktx",      version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# Hilt (KAPT)  âœ… artefacto correcto
hilt-android  = { module = "com.google.dagger:hilt-android",           version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-android-compiler",  version.ref = "hilt" }

retrofit-core   = { module = "com.squareup.retrofit2:retrofit",        version.ref = "retrofit" }
retrofit-gson   = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" }
okhttp-core     = { module = "com.squareup.okhttp3:okhttp",            version.ref = "okhttp" }
okhttp-logging  = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
gson            = { module = "com.google.code.gson:gson",             version.ref = "gson" }

navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
datastore-prefs = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }
paging-runtime  = { module = "androidx.paging:paging-runtime-ktx", version.ref = "paging" }
paging-compose  = { module = "androidx.paging:paging-compose",     version.ref = "paging" }
coil-compose    = { module = "io.coil-kt:coil-compose",            version.ref = "coil" }

junit = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-junit" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }
androidx-material3-window-size-class1 = { group = "androidx.compose.material3", name = "material3-window-size-class", version.ref = "material3-window-size-class1" }

[plugins]
android-application = { id = "com.android.application",             version.ref = "agp" }
kotlin-android      = { id = "org.jetbrains.kotlin.android",        version.ref = "kotlin" }
kotlin-compose      = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# Procesadores
kotlin-kapt         = { id = "org.jetbrains.kotlin.kapt",           version.ref = "kotlin" }  # Hilt
ksp                 = { id = "com.google.devtools.ksp",             version.ref = "ksp" }     # Room
hilt                = { id = "com.google.dagger.hilt.android",      version.ref = "hilt" }

